<div class="container">
    <div class="container text-center mt-5" style="margin: 30px;">
      <h3>Sistema de Inventarios Tinto Sentido</h3>
    </div>



    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripci√≥n del Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencia</th>
            <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for(producto of productos; track producto.idProducto) {
                <tr>
                    <th scope="row">{{ producto.idProducto }}</th>
                    <td>{{ producto.descripcionProducto }}</td>
                    <td>{{ producto.precioProducto }}</td>
                    <td>{{ producto.existenciaProducto }}</td>
                    <td class="text-center">
                        <div>
                            <button (click)="editarProducto(producto.idProducto)" class="btn btn-warning btn-sm me-3">Editar</button>
                        </div>
                </tr>
            }            
        </tbody>
    </table>

</div>
