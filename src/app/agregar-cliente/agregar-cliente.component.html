<div class="container">
  <div class="text-center" style="margin: 30px">
    <h3>Agregar Cliente</h3>
  </div>

  <form class="row g-3 needs-validation" novalidate
    (ngSubmit)="onSubmit()">
    <div class="col-md-8">
      <label for="nombreCliente" class="form-label"
        >Nombre del Cliente</label
      >
      <input
        type="text"
        class="form-control"
        id="nombreCliente"
        name="nombreCliente"
        required
        [(ngModel)]="cliente.nombreCliente"
      />
      <!-- <div class="valid-feedback">Looks good!</div> -->
    </div>
    
    <div class="col-md-4">
      <label for="telefonoCliente" class="form-label">Teléfono</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">+57</span>
        <input
          type="text"
          class="form-control"
          id="telefonoCliente"
          name="telefonoCliente"
          required
          [(ngModel)]="cliente.telefonoCliente"
        />
        <div class="invalid-feedback">
          Por favor ingresa un teléfono válido.
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <label for="direccionCliente" class="form-label">Dirección</label>
      <input
        type="text"
        class="form-control"
        id="direccionCliente"
        name="direccionCliente"
        required
        [(ngModel)]="cliente.direccionCliente"
      />
        <div class="invalid-feedback">
            Por favor ingresa una dirección válida.
        </div>
    </div>
    
    <div class="col-md-6">
      <label for="correoCliente" class="form-label">Correo Electrónico</label>
      <input
        type="text"
        class="form-control"
        id="correoCliente"
        name="correoCliente"
        required
        [(ngModel)]="cliente.correoCliente"
      />
      <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
    </div>

    <div class="text-center">
      <button class="btn btn-success btn-sm me-3" type="submit">Agregar Cliente</button>
      <a href="/" class="btn btn-warning btn-sm">Regresar</a>
    </div>

  </form>
</div>
